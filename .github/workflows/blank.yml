name: cron

# trigger
# on:
#   schedule:
#     # utc time (+9)
#     - cron: '?/10 * * * *'
on: [push]

# work jobs
jobs:
  cron:
    runs-on: ubuntu-latest

    steps:
      # remote submodules update (auto fetch)      
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Checkout submodules
        run: git submodule update --remote --init --recursive

      - name: print index.md file list
        run: find index -name "*.md"
        working-directory: .

      - name: copy index.md file
        run: find index -name "*.md" | cut -d '/' -f 1-  | cpio -pdm ./content/submodules
        working-directory: .

      # git add
      - name: git add
        run: git add .
        working-directory: .

      # push and commit
      - name: Commit files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "Add changes" -a
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main

      # hugo theme update
      - uses: actions/checkout@v2
        with:
          submodules: true # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0 # Fetch all history for .GitInfo and .Lastmod

      # hugo setup
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "latest"
          extended: true

      # hugo build
      - name: Build
        run: hugo --minify

      # hugo deploy
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
